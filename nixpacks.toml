# Nixpacks configuration to explicitly use Python
# Following Nixpkgs Python conventions: https://nixos.org/manual/nixpkgs/stable/#python
providers = ["python"]

[phases.setup]
# Use python311 and curl (for get-pip.py)
# python311 in Nixpkgs doesn't include pip by default
nixPkgs = ["python311", "curl"]

[phases.install]
# Install pip using get-pip.py (python311 in Nixpkgs doesn't include pip by default)
cmds = [
  "curl -sS https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python get-pip.py",
  "python -m pip install --upgrade pip",
  "python -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python backend/main.py"

