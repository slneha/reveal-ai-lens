# Nixpacks configuration to explicitly use Python
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m ensurepip --upgrade || true",
  "python -m pip install --upgrade pip",
  "python -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python backend/main.py"

